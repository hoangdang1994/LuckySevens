<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Lucky Sevens</title>
		<!-- Bootstrap CDN copied from: https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<style>
			input{
				border: 1px solid #0d1f2d;
			    width: 100px;
			    padding: 4px 4px;
			    margin: 8px 0;
			    box-sizing: border-box;
			    font-size: 1.2em;
			}
			h1 {
				font-family: 'Calistoga', cursive;
				font-size: 70px;
			} 
			h3 {
				font-family: 'Calistoga', cursive;
			}
			input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { 
				-webkit-appearance: none; 
			  	margin: 0; 
			}
		</style>
	</head>
	<body>
		<!-- Lucky Sevens Layout Before play game-->
		<div class="container-fluid" style="padding-top: 100px;">
			<div class="row justify-content-center align-items-center">
				<form class="col" name="game" action="index.html" method="POST">
					<div class="row">
						<div class="col-12 align-self-center" style="text-align: center">
							<label><h1>Lucky Sevens</h1></label>
						</div>
					</div>
					<div class="row">
						<div class="col-6 align-self-center" style="text-align: right">
							<label><h3>Starting Bet:</h3></label>
						</div>
						<div class="col-6 align-self-center">
							<input type="number" name="bet" placeholder="$">
						</div>
					</div>
					<div class="row">
						<div class="col-12 align-self-center" style="text-align: center">
							<button class="btn btn-primary" type="submit"><h3>Play Again</h3></button>
						</div>
					</div>
					<div class="row">
						<div>
							<div class="col-12 align-self-center">
								<table style="border: 1px solid">
									<tr>
								    	<td>Starting Bet</td>
								    	<td id="startingBet">999</td>
									</tr>
									<tr>
								    	<td>Total Rolls Before Going Broke</td>
								    	<td id="totalRolls">999</td>
									</tr>
									<tr>
								    	<td>Highest Amount Won</td>
								    	<td id="highestWinAmount">999</td>
									</tr>
									<tr>
								    	<td>Roll Count at Highest Amount Won</td>
								    	<td id="highestWinCount">999</td>
									</tr>
									<tr>
								    	<td>dice count</td>
								    	<td id="dice">999</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- Lucky Sevens script -->
		<script type="text/javascript" src="scripts.js">
		</script>	

		<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
